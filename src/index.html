<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fifteen Puzzle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a class="brand-logo new-game center">Fifteen puzzle</a>
    </div>
</nav>
<div class="content">
    <div class="field card-panel">
        <div class="cell animate__animated cell1">
            <div class="text">1</div>
        </div>
        <div class="cell animate__animated cell2">
            <div class="text">2</div>
        </div>
        <div class="cell animate__animated cell3">
            <div class="text">3</div>
        </div>
        <div class="cell animate__animated cell4">
            <div class="text">4</div>
        </div>
        <div class="cell animate__animated cell5">
            <div class="text">5</div>
        </div>
        <div class="cell animate__animated cell6">
            <div class="text">6</div>
        </div>
        <div class="cell animate__animated cell7">
            <div class="text">7</div>
        </div>
        <div class="cell animate__animated cell8">
            <div class="text">8</div>
        </div>
        <div class="cell animate__animated cell9">
            <div class="text">9</div>
        </div>
        <div class="cell animate__animated cell10">
            <div class="text">10</div>
        </div>
        <div class="cell animate__animated cell11">
            <div class="text">11</div>
        </div>
        <div class="cell animate__animated cell12">
            <div class="text">12</div>
        </div>
        <div class="cell animate__animated cell13">
            <div class="text">13</div>
        </div>
        <div class="cell animate__animated cell14">
            <div class="text">14</div>
        </div>
        <div class="cell animate__animated cell15">
            <div class="text">15</div>
        </div>
        <div class="cell animate__animated cell16 freeCell">
            <div class="text">0</div>
        </div>
    </div>
</div>
<div class="modal">
    <div class="modal-content">
        <h4>Congratulations!</h4>
        <p>You won!</p>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn-flat">Ok</a>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
